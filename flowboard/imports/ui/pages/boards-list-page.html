<template name="Boards_list_page">
  <div id="Boards_list_page" class="boards-list">
    <div class="ui link cards">
      {{#each board in boards}}
      <a class="card" href="/boards/{{board._id}}">
        <div class="image">
          <img src="data:image/png;base64, {{generateIdenticon board.title 310}}" />
        </div>
        <div class="content">
          <div class="header">{{board.title}}</div>
        </div>
      </a>
      {{/each}}
      <div id="new-board" class="card" data-toggle="modal" data-target="#newBoardModal">
        <i class="plus icon"></i>
        <div class="header">Create new board</div>
      </div>
    </div>
    <div
      class="modal fade"
      id="newBoardModal"
      tabindex="-1"
      role="dialog"
      style="display: none;"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="ui small modal">
          <i class="close icon"></i>
          <div class="header">
            Create new board
          </div>
          <div class="image content">
            <div class="ui medium image">
              <img src="data:image/png;base64, {{generateIdenticon newBoardName 300}}" />
            </div>
            <div class="description">
              <form id="form-new-board" class="ui form">
                <div class="field">
                  <label>Title</label>
                  <input
                    id="form-new-board-title"
                    type="text"
                    name="title"
                    placeholder="Enter your board's title"
                    required
                  />
                </div>
              </form>
            </div>
          </div>
          <div class="actions">
            <button class="ui black negative left button" data-dismiss="modal">
              Cancel
            </button>
            <button
              id="form-new-board-submit"
              form="form-new-board"
              class="ui positive right button"
            >
              Add board
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
