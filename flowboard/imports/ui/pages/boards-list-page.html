<template name="Boards_list_page">
  <div id="boards-list" class="boards-list ui container">
    <div class="ui link cards">
      {{#each board in boards}}
      <a class="card" href="http://www.dog.com">
        <div class="content">
          <div class="header">{{board[title]}}</div>
        </div>
        <div class="image">
          <img src="https://semantic-ui.com/images/avatar2/large/kristy.png" />
        </div>
      </a>
      {{/each}}
    </div>
  </div>
</template>
