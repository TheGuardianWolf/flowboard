<template name="Boards_show_page">
  {{#let model=data}}
  <div id="Boards_show_page">
    <div class="board-container">
      <div class="board-column header">
        <div class="board-row header"></div>
        {{#each user in model.users}}
        <div class="board-row">
          <div class="ui item">
            <div class="ui tiny image">
              <img src="data:image/png;base64, {{generateIdenticon user.name 300}}" />
            </div>
            <div class="header">
              {{user.name}}
            </div>
          </div>
        </div>
        {{/each}}
      </div>
      {{#each list in model.list}}
      <div class="board-column">
        <div class="board-row header"></div>
        {{#each userCards in list.cardsByUsers}}
        <div class="board-row">
          <div class="ui segment">
            <div class="ui cards">
              <!-- {{#each card in cards}} -->
              <div class="ui fluid card">
                <div class="content">
                  <p>He</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
      {{/each}}
      <div class="board-column">
        <div class="board-row header">Create new list</div>
      </div>
    </div>

    <div class="ui grid">
      <div class="row row-header">
        <div class="column user"></div>
        {{#each list in lists user}}
        <div class="column">Column_name</div>
        {{/each}}
      </div>
      {{#each user in users}}
      <div class="row">
        <div class="column user">
          <div class="ui item">
            <div class="ui tiny image">
              <img src="data:image/png;base64, {{generateIdenticon "avc" 300}}" />
            </div>
            <div class="header">
              Veronika Ossi
            </div>
          </div>
        </div>
        {{#each list in lists user}}

            <div class="ui cards">
              <!-- {{#each card in cards}} -->

              </div>

                  <p>test</p>
                </div>
              </div>
              <div class="ui fluid card">
                <div class="content">
                  <p>test</p>
                </div>
              </div>
              <div class="ui fluid card">
                <div class="content">
                  <p>test</p>
                </div>
              </div>
              <!-- {{/each}} -->
            </div>
          </div>
        </div>
        {{/each}}
      </div>
      {{/each}}
    </div>
  </div>
  {{/let}}
</template>
