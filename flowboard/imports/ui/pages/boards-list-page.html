<template name="Boards_list_page">
  <div id="boards-list" class="boards-list ui container">
    <div class="ui link cards">
      {{#each board in boards}}
      <a class="card" href="/boards/{{board._id}}">
        <div class="image">
          <img
            src="data:image/png;base64, {{generateIdenticon board._id 600}}"
          />
        </div>
        <div class="content">
          <div class="header">{{board.title}}</div>
        </div>
      </a>
      {{/each}}
      <div id="add-board" class="card">
        <i class="plus icon"></i>
        <div class="header">Create new board</div>
      </div>
    </div>
    <div id="modal-add-board" class="ui modal">
      <i class="close icon"></i>
      <div class="header">
        Profile Picture
      </div>
      <div class="image content">
        <div class="ui medium image">
          <img src="/images/avatar/large/chris.jpg" />
        </div>
        <div class="description">
          <div class="ui header">
            We've auto-chosen a profile image for you.
          </div>
          <p>
            We've grabbed the following image from the
            <a href="https://www.gravatar.com" target="_blank">gravatar</a>
            image associated with your registered e-mail address.
          </p>
          <p>Is it okay to use this photo?</p>
        </div>
      </div>
      <div class="actions">
        <div class="ui black deny button">
          Nope
        </div>
        <div class="ui positive right labeled icon button">
          Yep, that's me
          <i class="checkmark icon"></i>
        </div>
      </div>
    </div>
  </div>
</template>
